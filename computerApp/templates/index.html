<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset="utf-8">
        <title>R&T Development</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="index,follow">
        <meta name="Description" content="Voici une description magnifique">
        <!-- ON AJOUTE UN FICHIER CSS DEPUIS LE STATIC-->
        {% load static %} 
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <header>
        

    </header>

    <body>
         <!--ON AJOUTE UNE IMAGE DEPUIS LES STATICS-->
        {% load static %} 
        <a href="{% url 'index' %}"><img src="{% static 'computerApp/images/rtdev.png' %}" class="img-fluid" alt="logo" style="width:1000px"></a>
        {% block menu %} 
            
            <ul id="menu"></ul>
            <nav class="nav nav-pills nav-justified">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link active" aria-current="page" href="{% url 'machines' %}">Machines</a>
                <a class="nav-link active" aria-current="page" href="{% url 'personnes' %}">Personnes</a>
               
            </nav>
            </ul>
        {% endblock %}

        <a class="nav-link active" aria-current="page" href="{% url 'add-machine' %}">Ajouter une machine</a>
       
        

        
        {% block content %}
         {% if machines %}
            {% for machine in machines %}
                <p>
                    <b> {{machine.id}} </b> {{machine.nom}}
                </p>
            {% endfor %}
        {%else %} 
            Pas de machines.
        {% endif %} 
        {% endblock %} 
    </body>
</html>
